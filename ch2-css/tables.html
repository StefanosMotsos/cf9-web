<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        th, td, table {
            border: 1px solid black
        }
        table {
            /* box model */
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            width: 500px;

            /* typography */
            text-align: center;

            /* Decoration */
            border-collapse: collapse;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Πινακας Καταταξης Βαθμολογιας στον Προγραμματισμο</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Ονοματεπωνυμο</th>
                <th>Βαθμος</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Στεφανος</td>
                <td>Μοτσος</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Ανδρεας</td>
                <td>Ανδρουτσος</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="2">Μεσος Ορος</td>
                <td>9.5</td>
            </tr>
            <tfoot>
                <th colspan="3">Coding Factory</th>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
